<p>Cadastrar {{title}}</p>

<div *ngIf="title == 'Associado'">
    <form [formGroup]="dados">
        <div class="row">
            <mat-form-field floatLabel="always">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome">
            </mat-form-field>
        </div>
    
        <div class="row">
            <mat-form-field floatLabel="always">
                <mat-label>Endereço</mat-label>
                <input matInput formControlName="endereco">
            </mat-form-field>
        </div>
    
        <div class="row">
            <mat-form-field floatLabel="always">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
        </div>
    
        <div class="row">
            <mat-form-field floatLabel="always">
                <mat-label>Senha provisória</mat-label>
                <input matInput formControlName="senha">
            </mat-form-field>
        </div>
    
        <div class="row">
            <mat-form-field floatLabel="always">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                  <mat-option value="Grad">Graduando</mat-option>
                  <mat-option value="Posgrad">Pós-graduando</mat-option>
                  <mat-option value="Prof">Professor</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>

        </div>
    
        <div class="row">
            <mat-form-field floatLabel="always">
                <mat-label>Autor</mat-label>

            </mat-form-field>
        </div>
    
        <div class="row">
            <mat-form-field floatLabel="always">

<div *ngIf="title == 'Exemplar'">
    <form [formGroup]="dados">
        <div class="row">
            <mat-form-field floatLabel="always">
                <mat-label>Número</mat-label>
                <input matInput formControlName="numero">
            </mat-form-field>
        </div>
    
        <div class="row">
            <mat-form-field floatLabel="always">
                <mat-label>ISBN</mat-label>
                <input matInput formControlName="isbn">
            </mat-form-field>
        </div>
    
        <div class="row">
            <mat-form-field floatLabel="always">

            </mat-form-field>

<div *ngIf="title == 'Empréstimo'">

        <div class="row">

                <mat-label>Associado</mat-label>

                <mat-label>Data Empréstimo</mat-label>
                <input matInput formControlName="data_emp">

        </div>

        <div class="row">
            <mat-form-field floatLabel="always">
                <mat-label>Data Devolução</mat-label>
                <input matInput formControlName="data_devol">
            </mat-form-field>
        </div>
